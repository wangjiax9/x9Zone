<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <link href="../css/bootstrap3.3.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <title></title>
</head>
<style>
	#mMask{
		cursor: move;
		-webkit-mask:url(../img/42.png);
		-webkit-mask-repeat: no-repeat;
	}
</style>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<img src="../img/bg.jpg" id="mMask" />
			</div>
		</div>
	</div>
</body>

<script src="../js/jquery-1.9.1.min.js" type="application/javascript"></script>
<script src="../js/bootstrap3.3.min.js" type="application/javascript"></script>
<script>
	$("#mMask").mousemove(function(event){
		$(this).css({
			"-webkit-mask-position-x":event.offsetX-25,
			"-webkit-mask-position-y":event.offsetY-25
		})
	});
</script>
</html>
