<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>背景attach</title>
	</head>
	<style type="text/css">
		html,body{width:100%;height:100%;margin:0;padding:0}
		body{
			background: url(../img/img05.jpg) no-repeat;
			background-attachment: fixed;
		}
		.d{
			width:calc(100vw);
			height:calc(100vh);
			background-color: hsla(0,75%,50%,.4);
			background-attachment:fixed;
			background-repeat: no-repeat;
			transform-origin: 0 0;
		}
		.d1{
			background-image:linear-gradient(hsla(0,75%,50%,.4),hsla(0,100%,50%,.6)), url(../img/img01.jpg);
			transform: skewY(-10deg);
		}
		.d2{
			background-color: hsla(110,75%,50%,.4);
			background-image:linear-gradient(hsla(110,75%,50%,.4),	hsla(110,100%,50%,.6)), url(../img/img02.jpg);
			transform-origin: 100% 0;
			transform: skewY(10deg);
		}
		.d3{
			transform: skewY(-10deg);
			background-color: hsla(45,75%,50%,.4);
			background-image:linear-gradient(	hsla(45,75%,50%,.4),hsla(45,100%,50%,.6) ), url(../img/img03.jpg);
		}
		.d4{
			transform-origin: 100% 0;
			transform: skewY(10deg);
			background-image: url(../img/img04.jpg);
		}
	</style>
	<body>
		<div class="d d1"></div>
		<div class="d d2"></div>
		<div class="d d3"></div>
		<div class="d d4"></div>
	</body>
</html>
