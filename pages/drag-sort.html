<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/jquery-ui-1.9.0.custom.css" rel="stylesheet">
		<title></title>
	</head>
	<style type="text/css">
		body {
		 text-align:center;
		 margin:0 auto;
		 padding:0;
		}
		#wrap {
		 margin: 10px auto 10px auto;
		 padding: 5px;
		 width: 450px;
		 height:300px;
		 background: #fff;
		 border: 5px solid #000;
		}
		h1 {
		 color:#006;
		 font-size:24px;
		 font-weight:bold;
		 margin-bottom:2px;
		 text-align:center;
		}
		#sortable {
		 list-style-type: none;
		 margin: 0;
		 padding: 0;
		 width: 100%;
		}
		#sortable li {
		 margin: 3px;
		 padding: 0.4em;
		 font-size: 16px;
		 height: 18px;
		}
		#sortable li span {
		 position: absolute;
		 margin-left: -1.3em;
		}
	</style>
	<body>
		<div id="wrap">
		  <h1>拖动鼠标调整下列选项的顺序</h1>
		  <ul id="sortable">
		    <li class="ui-widget-content" id="1">星期一</li>
		    <li class="ui-widget-content" id="2">星期二</li>
		    <li class="ui-widget-content" id="3">星期三</li>
		    <li class="ui-widget-content">星期四</li>
		    <li class="ui-widget-content">星期五</li>
		    <li class="ui-widget-content">星期六</li>
		    <li class="ui-widget-content">星期七</li>
		  </ul>
		</div>
	</body>
</html>
<script src="../js/jquery-1.9.1.min.js" type="application/javascript"></script>
<script src="../js/jquery-ui-1.9.1.custom.min.js" type="application/javascript"></script>
<script type="text/javascript">
 $(function(){
	  $("#sortable").sortable();    //将sortable变成可排序的
	  $("#sortable").disableSelection();  //使文本不可被选中
 });
</script>
