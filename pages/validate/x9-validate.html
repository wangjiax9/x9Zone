<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <link href="../../css/bootstrap3.3.min.css" rel="stylesheet">
    <link href="../../css/validate/x9-validate.css" rel="stylesheet">
    <title>X9校验插件</title>
</head>
<body style="background: #eee;">	
	<div class="container">
		<div class="row " style="margin-top:50px">
			<h1 class="text-success">X9校验<small>&nbsp;&nbsp;语法简介，只需要在input中添加一个x9-validate属性即可，支持多重校验</small></h1>
		</div>
		<form>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">校验必填：</div>
				</div>
				<div class="col-sm-10 ">
					<input type="text" class="col-sm-6 input-lg" x9-validate="required" placeholder="此项为必填项"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">校验长短：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="length[6-16]" placeholder="输入字符在6~16个字符之间"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">校验邮箱：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="email" placeholder="这里只能输入的必须是邮箱格式"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">校验整数：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="integer" placeholder="此处只能输入数字"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">校验电话号码：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="phone" placeholder="输入电话号码"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">最大长度：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="max[16]" placeholder="最大不能超出16个字符"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">最小长度：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="min[6]" placeholder="不能少于6个字符"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">汉字：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="CN" placeholder="只能输入汉字"/>
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-sm-2">
					<div class="label-input-lg">多重校验：</div>
				</div>
				<div class="col-sm-10">
					<input type="text" class="col-sm-6 input-lg" x9-validate="required,max[16]" placeholder="必填，邮箱，10-16个字符"/>
				</div>
			</div>
			<div class="row " style="margin-top:100px">
				<button class="btn" type="submit">提交</button>
			</div>
		</form>
	</div>
</body>

<script src="../../js/jquery-1.9.1.min.js" type="application/javascript"></script>
<script src="../../js/validate/x9-validate.js" type="application/javascript"></script>
</html>
