<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滚动条样式</title>
		<style type="text/css">
			.dd{
				scrollbar-face-color:#444444; /*滚动条3D表面（ThreedFace）的颜色*/ 
				scrollbar-highlight-color:#666666; /*滚动条3D界面的亮边（ThreedHighlight）颜色*/ 
				scrollbar-shadow-color:#111111; /*滚动条3D界面的暗边（ThreedShadow）颜色*/ 
				scrollbar-3dlight-color:#666666; /*滚动条亮边框颜色*/ 
				scrollbar-arrow-color:#222222; /*滚动条方向箭头的颜色 */ 
				scrollbar-track-color:#222222; /*滚动条的拖动区域(TrackBar)颜色*/
				scrollbar-darkshadow-color:#dddddd; /*滚动条暗边框（ThreedDarkShadow）颜色*/ 
			}
			.dd::-webkit-scrollbar{width: 16px;}
			.dd::-webkit-scrollbar-track{background: #222;}
			.dd::-webkit-scrollbar-thumb{width: 14px;background:#444;margin:0 1px;border-top: 1px solid #666;border-bottom: 1px solid #111;}
			.dd::-webkit-scrollbar-thumb:hover{background: #555;}
			@-moz-document url-prefix(http://),url-prefix(https://) {   
			    /* 滚动条颜色 */  
			    scrollbar {   
			       -moz-appearance: none !important;   
			       background: rgb(0,255,0) !important;   
			    }   
			    /* 滚动条按钮颜色 */  
			    thumb,scrollbarbutton {   
			       -moz-appearance: none !important;   
			       background-color: rgb(0,0,255) !important;   
			    }   
			    /* 鼠标悬停时按钮颜色 */
			    thumb:hover,scrollbarbutton:hover {   
			       -moz-appearance: none !important;   
			       background-color: rgb(255,0,0) !important;   
			    }   
			    /* 隐藏上下箭头 */  
			    scrollbarbutton {   
			       display: none !important;   
			    }   
			    /* 纵向滚动条宽度 */  
			    scrollbar[orient="vertical"] {   
			      min-width: 15px !important;   
			    }   
			}
			.dd{
				width: 330px;
				height: 500px;
				overflow-y: auto;
				overflow-x: hidden;
			}
			.d1{
				width: 100%;
				height: 2000px;
				background: #303030;
			}
		</style>
	</head>
	
	<body>
		<div class="dd">
			<div class="d1"></div>
		</div>
	</body>
</html>
