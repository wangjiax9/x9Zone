<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>雷达扫描</title>
		<!--
        	作者：18017792@qq.com
        	时间：2015-08-25
        	描述：旋转动画，当父元素使用圆角时，会遮挡子元素，但是当子元素有比如旋转动画会旋转到父元素之外时，
        	遮挡失效，只有给父元素也加上动画（原地旋转就行）
        -->
	</head>
	<style type="text/css">
		#ri{
			width: 200px;
			height: 200px;
			margin:auto;
			border: 4px solid #888;
			border-radius: 50%;
			background: #000000;
			overflow: hidden;
			/*-webkit-animation:spin 1s linear infinite;*/
		}
		#ri:after{
			content: "";
		    display: block;
		    position: relative;
		    left: 11%;
		    top: -50%;
		    width: 5px;
		    height: 5px;
		    border-radius: 50%;
		    background: #e9e74c;
		    -webkit-animation: flash 0.8s linear infinite;
		}
		@-webkit-keyframes flash{
			0%{opacity: 1;}
			100%{opacity: 0;}
		}
		#d1{
			width: 100px;
			height: 100px;
			/* 利用边框制作半圆弧*/
			border-width: 100px 100px 0px 0;
			border-style:solid;
			border-color: rgba(239,63,34,0.5) transparent transparent transparent;
			border-radius: 50%;
			-webkit-transform-origin:50% 50%;
			/* 正方形，旋转时会超出边界，需要启动父元素动画*/
			/*background: #EF3F22;*/
			/*-webkit-transform-origin:100% 100%;*/
			-webkit-animation: spin 2s linear infinite;
		}
		@-webkit-keyframes spin{
			0%{-webkit-transform: rotate(0deg);}
			100%{-webkit-transform: rotate(360deg);}
		}
	</style>
	<body>
		<div id="ri">
			<div id="d1">	
			</div>
		</div>
	</body>
</html>
