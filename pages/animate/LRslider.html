<script src="../../js/jquery-2.1.3.min.js" type="application/javascript"></script>
<script type="text/javascript">
	//缩略图滑动
	var thumbSlide = {
		init : function(){
			var $slide = $("#jxtzThumbSlide ul");
			var $prePage = $("#jxtzThumbSlide .pre-page");
			var $nextPage = $("#jxtzThumbSlide .next-page");
			var sW = $slide.width();
			var pageSize = 1190;
			var totalPage = (sW/pageSize)%2 != 0 ? parseInt(sW/pageSize)+1 : (sW/pageSize);
			var curPage = 0;
			var lastPageSize = sW - pageSize;
			//下一页
			$nextPage.click(function(){
				curPage ++;
				if (curPage == (totalPage - 1)) {
					$slide.animate({left:"-"+curPage*lastPageSize+"px"},1000);
					$(this).addClass("hide-page");
					$prePage.removeClass("hide-page");
				}else{
					$slide.animate({left:"-"+curPage*pageSize+"px"},1000);
				}
				
			});
			//上一页
			$prePage.click(function(){
				curPage --;
				if (curPage == 0) {
					$slide.animate({left:curPage*lastPageSize+"px"},1000);
					$(this).addClass("hide-page");
					$nextPage.removeClass("hide-page");
				}else{
					$slide.animate({left:curPage*pageSize+"px"},1000);
				}
				
			});
		}
	}
	thumbSlide.init();
</script>
