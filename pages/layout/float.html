<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动元素引起的问题</title>
		<meta name="" content="浮动元素引起的问题：
（1）父元素的高度无法被撑开，影响与父元素同级的元素
（2）与浮动元素同级的非浮动元素会跟随其后
（3）若非第一个元素浮动，则该元素之前的元素也需要浮动，否则会影响页面显示的结构"/>
	</head>
	<style type="text/css">
		.container{width:900px;min-height:20px;background: #999;}
		.container:after{content: "";display: block;height: 0;clear: both;visibility: hidden;}
		.d{width: 100px;height:250px;float: left;background: #0000FF;margin-left: 10px;}
	</style>
	<body>
		<div class="container">
			<div id="dh">
				jjjjj
			</div>
			<div class="d"></div>
			<div class="d"></div>
		</div>
	</body>
</html>
