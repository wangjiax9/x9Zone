<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>左中右布局</title>
		<!--
			两边固定
			中间动态
        -->
        <style type="text/css">
        	html,body{width:100%;height:100%;padding: 0;margin:0;text-align: center;}
        	.center{margin:auto;width:calc((100% - 400px));height:100%;background: #398439;overflow-x: auto;}
        	.content{width:1000px;height:200px;background: yellow;}
        	.left,.right{position:absolute;top:0;height:100%;background:#31708F;
        		width:200px;}
        	.left{left:0;}
        	.right{right: 0;}
        </style>
	</head>
	<body>
		<div class="left"></div>
		<div class="center">
			<div class="content">我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容</div>
		</div>
		<div class="right"></div>
	</body>
</html>
