<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex先列后行</title>
		<style type="text/css">
			ul{list-style: none;}
			.f-box{
				/*height:500px;*/
				display: flex;
			}
			.content{
				height:300px;
			}
			.f-item{
				flex:1; /* 自动平均分配容器空间 */
				background: #5E5E5E;
			}
			.f-item-2{
				background: #848484;
				display: flex;
				flex-direction: column;
			}
			.f-item-2 .fc{
				flex: 1;
				background: #A6E1EC;
			}
			.f-item-2 .fc-2{
				background: #D43F3A;
			}
			
		</style>
	</head>
	<body>
		<div class="f-box">
			<div class="f-item"><div class="content">slfdkjsdlfkjs</div></div>
			<div class="f-item f-item-2">
				<div class="fc">ya</div>
				<div class="fc fc-2">ya</div>
			</div>
		</div>
	</body>
</html>
