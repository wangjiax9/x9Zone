<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>左中右布局</title>
		<!--
			中间固定，两边auto
			方案一：利用calc动态计算
        -->
        <style type="text/css">
        	html,body{width:100%;height:100%;padding: 0;margin:0;text-align: center;}
        	.center{margin:auto;width:600px;height:100%;background: #398439;}
        	.left,.right{position:absolute;top:0;height:100%;background:#31708F;
        		width:calc((100% - 600px)/2);}
        	.left{left:0;}
        	.right{right: 0;}
        </style>
	</head>
	<body>
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</body>
</html>
