<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <link href="../../css/jquery-ui-1.9.0.custom.css" rel="stylesheet">
    <link href="../../css/bootstrap3.3.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/etpi3.0/etpi.css" rel="stylesheet">
    <title></title>
</head>
<body style="">
	<div class="header">
		<img class="logo" src="../../img/logo.png"/>
		<ul>
			<li><a href="#">主页</a></li>
			<li><a href="#">教学</a></li>
			<li><a href="#">课程</a></li>
		</ul>
	</div>
	<div class="container">
		<div class="row syllabus-head">
			  <h3>JAVA企业应用实例 <small>课程表设计</small></h3>
			  <div class="syllabus-step-view">
				  <div class="syllabus-step">
				  	<i class="icon-plus-sign"></i>
				  	<span>创建课程表</span>
				  	<div class="explain">设置总课时，设置课时时长，然后创建课程表。</div>
				  </div>
				  <div class="syllabus-arrows icon-arrow-right"></div>
				  <div class="syllabus-step">
				  	<i class="icon-tasks"></i>
				  	<span>排序课程表</span>
				  	<div class="explain">拖动课程表中的课时内容进行调整和排序。</div>
				  </div>
				  <div class="syllabus-arrows icon-arrow-right"></div>
				  <div class="syllabus-step">
				  	<i class="icon-save"></i>
				  	<span>保存课程表</span>
				  	<div class="explain">保存课程表，以后还可以修改。</div>
				  </div>
			  	
			  </div>
			  
		</div>
		<div class="row" style="margin-top:30px;margin-bottom: 30px;">
			<div class="schedule-tab-view" >
				<ul class="nav nav-tabs" role="tablist">
				  	<li role="presentation" ><a href="#catalog-view" role="tab" data-toggle="tab">目录视图</a></li>
				  	<li role="presentation" class="active"><a href="#schedule-outline" role="tab" data-toggle="tab">顺序视图</a></li>
				</ul>
				<div class="tab-content">
				  <ul role="tabpanel" class="tab-pane " id="catalog-view"></ul>
				  <ul role="tabpanel" class="tab-pane active schedule-outline" id="schedule-outline"></ul>
				</div>
				<!--<ul class="schedule-outline" id="schedule-outline"></ul>-->
			</div>
			<div class="schedule-view" id="schedule-section">
				<div class="col-lg-12 text-left">
					<div style="width:66px;display: inline-block;" >总课时：</div>
					<input type="text" class="input-sm validate-integer" id="schedules" value="10"/>&nbsp;个<br>
				</div>
				<div class="col-lg-12 text-left" style="margin-top:5px">
					<div style="width:66px;display: inline-block;" >课时时长：</div>
					<input type="text" class="input-sm validate-integer" id="periodDuration" value="50"/>&nbsp;分钟
				</div>
				<div class="col-lg-12  text-left" style="margin-top:10px;">
					<button class="btn btn-primary btn-sm" onclick="createschedule()">创建课程表</button>
					<button class="btn btn-info btn-sm" onclick="getscheduleData()">获取表单数据</button>
					
				</div>
				<div class="schedule-line-header" >
					<div class="schedule-period" style="text-align: center;">课时</div>
					<div  class="pull-left" style="width:260px;text-align: center;">
						课时内容（时长50分钟）
					</div>
					<div class="remain-time">剩余时间</div>
					<div class="sche-input">上课时间</div>
					<div class="sche-input">下课时间</div>
					<div class="sche-input">上课日期</div>
				</div>
				<form id='schedule-form'>
					
				</form>
			</div>
		</div>
	</div>
</body>

<script src="../../js/jquery-1.9.1.min.js" type="application/javascript"></script>
<script src="../../js/bootstrap3.3.min.js" type="application/javascript"></script>
<script src="../../js/jquery-ui-1.9.1.custom.min.js" type="application/javascript"></script>
<script src="../../js/etpi3.0/etpi.js" type="application/javascript"></script>
<script src="../../js/jquery-ui-timepicker-addon.js" type="application/javascript"></script>
</html>
