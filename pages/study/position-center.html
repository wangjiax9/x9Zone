<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位居中问题</title>
		<!-- 宽高都不固定照样居中 -->
	</head>
	<style type="text/css">
		.ct{position: absolute;left:50%;top:50%;background: #D5D5D5;}
		.cen{width: 100%;height: 100%;position: relative;left:-50%;top: -50%;background: #000080;}
	</style>	
	<body>
		<div class="ct">
			<div class="cen">我是绝对定位，我要居中</div>
		</div>
	</body>
</html>
