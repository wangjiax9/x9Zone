<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IE7z-index无效的问题</title>
		<!--
        	IE7无法正常显示.top .post，需要给.top加上position:relative;z-index:10;
        	这是IE7渲染DOM的问题，我们把父层的容器用position定位的时候（position:relative;），子层的z-index不管设置多高数值都会被重置。
        	既然问题找到了，我们也就知道解决的方法了，只要把父层加上z-index值就好了。
        -->
	</head>
	<style type="text/css">
		.top{ height:100px; width:400px; margin:0 auto; background:#f00; position:relative;}
		.top .t{ width:200px; margin:0 auto; position:relative; z-index:10;}
		.top .post { position:absolute; top:100px; left:0; width:150px; height:120px; background:#000; color:#fff; line-height:100px; text-align:center; z-index: 100;}
		.bot{ height:200px;width:400px; margin: 0 auto; background:#ccc;position: relative; }
		.bot .post{ position:absolute; top:10px; left:50px; width:120px; height:50px; background:#fff; z-index:99;}
	</style>
	<body>
		<div class="top">
			<div class="t">
				<div class="post">我次奥，这是怎么了</div>
			</div>
		</div>
		<div class="bot">
			<div class="post">2</div>
		</div>
	</body>
</html>
