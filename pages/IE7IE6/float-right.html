<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#channel_tit h1,#channel_tit h2{  
		    background:none;  
		    font-size:14px;  
		    padding-left:10px;  
		    height:34px;  
		    line-height:34px;  
		    width:650px;  
		}  
		/*排序开始 20120503*/  
		#channel_tit h2 span{  
		    position:relative;  
		    font-weight:300;  
		    float:right;  
		  
		}  
		#channel_tit h2 span a{  
		    padding-right:20px;  
		    padding-left:10px;  
		    position:relative;  
		    z-index:2;  
		    float:left;  
		}  
		#channel_tit h2 span b{  
		    background-image:url('../images/bg_icon.png');  
		    background-repeat:no-repeat;  
		    overflow:hidden;  
		    position:absolute;  
		    right:2px;  
		    top:10px;  
		    display:block;  
		    width:14px;  
		    height:14px;  
		    z-index:1;  
		}  
		  
		#channel_tit span.up b{  
		    background-position:-9px -8px;  
		}  
		#channel_tit span.down b{  
		    background-position:-37px -8px;  
		} 
		#channel_tit h2 em{  
		    float:left;  
		}  
		#channel_tit h2 span{  
		    position:relative;  
		    font-weight:300;  
		    float:right;  
		}
	</style>
	<body>
		<div id="channel_tit" class="round_top">  
		    <span class="rtl rtl1"></span>
			<h2>
				<em>
				安卓首页>
				<a href="http://www.feiliu.com/android/game/list.htm">安卓游戏</a>
				> 角色育成 
				</em>
				<span class="orderbydown down">
					<a href="javascript:void(0);" title="">下载量排序</a>
					<b></b>
				</span>
				<span class="orderbytime down">
					<a href="#" title="">时间排序</a><b></b>
				</span>
			</h2>
			<span class="rtr rtr1"></span>
		</div>  
	</body>
</html>
